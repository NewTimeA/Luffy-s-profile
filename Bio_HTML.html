<!DOCTYPE html>
<head>

				<div class="card border border-0 shadow bg-body rounded">
					<div class="card-body"> 
						<h3 class="title-bio">Skills</h3>

							<li>🍓 Devil fruit</li>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="header" class="container mb-5"> 
		<div class="card border border-0 shadow bg-body rounded"> 
			<div class="card-body">
				<h3 class="title-bio"> Feedback</h3>
